	<script type="text/javascript">
		/***在线客服显示隐藏动态控制***/
		$("#kefu").click(function (event){

			event.stopPropagation();
		});
		$(document).click(function (){
			$("#zaiX").fadeOut();
		});

		/***所需条件动态切换内容***/
		$(".dingZhuang .dingZhuang_N span").click(function(){
			$(this).addClass("hong").siblings().removeClass("hong");
			$(".dingZhuang>div ul").hide().eq($('.dingZhuang .dingZhuang_N span').index(this)).show(); 
		});
		$(".zhuangtai button").click(function (){
			$(this).addClass("right");
			setTimeout(function () { 
		        $(".zhuangtai button").removeClass("right");
		    }, 100);
