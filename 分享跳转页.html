<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/tiaozhuan.css">
<title>分享跳转页面</title>
<style type="text/css">
	.log>div.form{
		width: 100%;
		background: #fff;
		border-top: 1px solid #bfbfbf;
		border-bottom: 1px solid #bfbfbf;
	}
	.log>div.form h2{
		color: #f0871a;
		text-align: center;
		font-size: 20px;
    	padding-top: 28px;
	}
	.log>div.form>div.form_box{
		width: 92%;
		margin-top: 10%;
	}
	.log>div.form .logD{
		width: 92%;
		margin: 30px auto;
	}
</style>
</head>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<body style="background-color: #f6f6f6;">
	<div class="log">
		<!--导航-->
		<div class="touxiang">
			<div class="img">
				<img src="img/LogDeng.png"/>
			</div>
			
			<div>
				<img src="img/Deng_log.jpg"/>
			</div>
			<div class="text">
				你的好友&nbsp;<span>某某某</span>&nbsp;给你发红包啦！不领白不领！
			</div>
		</div>
		<!---选择---->
		<div class="form">
			<h2>请输入手机号领取红包</h2>
			<div class="form_box">
				<input class="number" type="text" name="" placeholder="请输入手机号" />
				<input class="authCode" type="password" name="" placeholder="请输入验证码" />
				<div class="yanzheng">获取验证码</div>
			</div>
			<div class="logD">
				领取红包
			</div>
		</div>
	</div>
</body>
</html>
