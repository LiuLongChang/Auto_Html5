<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<body>
	<div class="box" style="padding-bottom: 24px;background-color: #eaeaea;    overflow: hidden;">
		<!--导航-->
		<div class="nav" style="background:#fff;">
			
			<div class="navC">
				<img src="img/nLog.png" />
			</div>
		</div>
		<div class="con dingDanTi queRenD" style="padding-top: 25px;">
			<ul>
				<li>
					<span class="left">联系电话</span>
					<span class="right widt2">
						<input type="text" disabled="disabled" name="country" value="13800138000" />
					</span>
				</li>

				<li>
					<span class="left">车牌号</span>
					<span class="right widt3">
						<input type="text" disabled="disabled" name="country" value="京A0001" />
					</span>
				</li>

				<li>
					<span class="left">发动机号</span>
					<span class="right widt4">
						<input type="text" disabled="disabled" name="country" value="2312392742374723856" />
					</span>
				</li>

				<li>
					<span class="left">接车地点</span>
					<span class="right">
						<input type="text" disabled="disabled" name="country" value="北京市朝阳区东八里庄东风社区..." />
					</span>
				</li>

				<li>
					<span class="left">还车地点</span>
					<span class="right">
						<input type="text" disabled="disabled" name="country" value="北京市朝阳区东八里庄东风社区..." />
					</span>
				</li>
				<li>
					<span class="left">还车时间</span>
					<span class="right">
						<input type="text" disabled="disabled" name="country" value="2015-10-10 &nbsp;&nbsp;&nbsp; 14:30" style="text-align: right;" />
					</span>
				</li>
			</ul>
			<ul class="condition queRenDU">
				<li class="ziqu">
					<span class="pitchBut"></span>
					<div>
						<span>自己取送</span>
						<span class="pitchB1 hoang">-￥100</span><br>
						<img src="img/ziqu.png"/>
					</div>
				</li>
				<li>
					<span class="pitchBut"></span>
					<div>
						<span>在线支付</span>
						<span class="hui">(目前仅支持在线支付)</span>
					</div>
				</li>
				<li>
					<span class="pitchBut"></span>
					<div class="pitchButI">
						<span>优惠券</span>
						<span class="pitchB1 hoang">-￥50</span>
						<a href="index.html"><img src="img/LeftBin.png" /></a>
					</div>
				</li>
				<li class="fapiao">
					<span class="pitchBut"></span>
					<div>
						<span>发票</span>
						<span class="hui">(抬头如果不填写则默认为个人)</span><br>
						<input type="text" value="" placeholder="个人" />
					</div>
				</li>
			</ul>
			<img src="img/dItuB.png" class="dItuB" />
		</div>
	</div>
	<div class="bot botZ">
		<div>
			<span>已优惠</span>
			<span class="Hong">￥99</span>
			<span class="Left">总计</span>
			<span class="Hong">￥49</span>
		</div>
		<button class="Zhifu">立即支付</button>
	</div>
	<div class="dingDanQue">
		<div class="dingDanQue_box">
			<div>
				<h2>请选择支付方式</h2>
				<div class="left">
					<img src="img/zhifubao.png" />
					支付宝支付
				</div>
				<div class="right">
					<img src="img/weixin.png" />
					微信支付
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			/***动态选择优惠模块***/
			$("ul.condition li").click(function (){
				if (!$(this).hasClass('xuanzhongLB')) {
					$(this).addClass("xuanzhongLB");
				}else {
					$(this).removeClass("xuanzhongLB");
				}
			});
			/***支付方式动态显示***/
			$(".Zhifu").click(function (){
				$(".dingDanQue").fadeIn();
			});
			$(".dingDanQue").click(function (e){
				$(".dingDanQue").fadeOut();
				e.stopPropagation(); 
			});
		});
		
	</script>
</body>
</html>
