<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>挑刺有礼</title>
</head>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<style type="text/css">
	.con{
		color: #53457f;
		font-size: 0.8rem;
	}
	.leixing{
		width: 100%;
		border-top: 1px solid #dedede;
		border-bottom: 1px solid #dedede;
		margin-top: 1rem;
	}
</style>
<body>
	<div id="ceshi">
		<div class=""></div>
	</div>
	<div class="box" style="padding:0px;height:100px;">
		<!--导航-->
		<div class="nav">
			<div class="navR">
				<img src="img/keFu.png" id="kefu" />
			</div>
			<div class="navC">
				<img src="img/nLog.png" />
			</div>
		</div>
		<div id="zaiX">
			<img src="img/zaiXt.png"/>
			<ul>
				<li class="xian">在线客服</li>
				<li>一键呼叫</li>
			</ul>
		</div>
		<!---年检列表---->
		<div class="con">
			<div class="nianjianB" style="text-align: center;">
				<img src="img/tiaoci.jpg" />
				<img src="img/xunzhao_jieshao.jpg" style="margin:1rem 0px;" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function (){
			/***在线客服显示隐藏动态控制***/
			$("#kefu").click(function (event){
				$("#zaiX").fadeIn();
				event.stopPropagation();
			});
			$(document).click(function (){
				$("#zaiX").fadeOut();
			});

			$(".leixing>div>div span").click(function (){
				$(this).addClass("xuan ").siblings().removeClass("xuan ");
			});

		});
		
	</script>
</body>
</html>
