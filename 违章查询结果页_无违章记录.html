<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/reset.css">

<body>
	<div class="box">
		<!--导航-->
		<div class="nav" style="background:#fff;">
			<div class="navL">
				<img src="img/fanhui.png" class="fanhui" />
			</div>
			<div class="navR">

			<div class="navC">

		</div>
		<div id="zaiX">
			<img src="img/zaiXt.png"/>
			<ul>
				<li class="xian">在线客服</li>
				<li>一键呼叫</li>
			</ul>
		</div>
		<div class="con dingXiang" style="padding-bottom:70px;">
			<div style="height:10px;background:#eaeaea;"></div>

	<script type="text/javascript">
		$(function (){
